spring.application.name=utube

## datasource properties
spring.datasource.url=jdbc:mysql://localhost:3306/learn
spring.datasource.username=root
spring.datasource.password=root123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

## jpa properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

## application properties
path.upload=videos/
path.upload.hls=videos/hls/

# Maximum file size allowed for a single file upload
spring.servlet.multipart.max-file-size=1024MB

# Maximum request size allowed for multipart/form-data requests
spring.servlet.multipart.max-request-size=1024MB